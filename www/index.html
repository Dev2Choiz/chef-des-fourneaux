<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>

    <body ng-app="chefdesfourneaux">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right" >
                <div ng-controller="GlobalUserController" >
                    <div ng-show="statusCo">
                        <a ng-bind-html="getPseudo()" ng-show="!showLogOut" ng-click="showLogOut=!showLogOut"></a>
                        <button ng-show="showLogOut" class="button" ng-click='deconnecter()'>
                            Se deconnecter
                        </button>
                    </div>
                    <div ng-show="!statusCo">
                        <button     class="button" ng-click="login()" >
                            Se Connecter
                        </button>
                    </div>
                </div>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view>
            <script id="templates/tabs.html" type="text/ng-template">
                <ion-tabs class="tabs-icon-top tabs-positive">

                    <ion-tab title="" icon="ion-home" href="#/app/home">
                        <ion-nav-view name="home-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="Categories" icon="ion-grid" href="#/app/categories">
                        <ion-nav-view name="cat-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="Recettes" icon="ion-pizza" ui-sref="app.recetteAll">
                        <ion-nav-view name="recettes-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="SÃ©lection" icon="ion-star" ui-sref="app.recetteSingle">
                        <ion-nav-view name="selection-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="Profil" icon="ion-android-happy" ui-sref="app.user">
                        <ion-nav-view name="user-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="Produits" icon="ion-bag" ui-sref ="app.produits" >
                        <ion-nav-view name="produits-tab"></ion-nav-view>
                    </ion-tab>

                </ion-tabs>
            </script>


        </ion-nav-view>

        <div id="boiteDeDialogueDiv">boite</div>

        <!-- Controllers des pages -->
        <script type="text/javascript" src="js/Controllers/AppCtrl.js"></script>
        <script type="text/javascript" src="js/Controllers/HomeController.js"></script>
        <script type="text/javascript" src="js/Controllers/PositionController.js"></script>
        <script type="text/javascript" src="js/Controllers/UserController.js"></script>
        <script type="text/javascript" src="js/Controllers/RecetteAllController.js"></script>
        <script type="text/javascript" src="js/Controllers/RecetteSingleController.js"></script>
        <script type="text/javascript" src="js/Controllers/CategoriesController.js"></script>
        <script type="text/javascript" src="js/Controllers/ProduitsController.js"></script>
        <script type="text/javascript" src="js/Controllers/ProduitSingleController.js"></script>
        <script type="text/javascript" src="js/Controllers/PanierController.js"></script>
        <script type="text/javascript" src="js/Controllers/TodoListController.js"></script>


        <!-- Autres Controllers  -->
        <script type="text/javascript" src="js/Controllers/GlobalUserController.js"></script>


        <!-- Service -->
        <script type="text/javascript" src="js/Services/SearchService.js"></script>
        <script type="text/javascript" src="js/Services/UserService.js"></script>
        <script type="text/javascript" src="js/Services/GeolocationService.js"></script>
        <script type="text/javascript" src="js/Services/RecettesService.js"></script>
        <script type="text/javascript" src="js/Services/ProduitsService.js"></script>
        <script type="text/javascript" src="js/Services/PanierService.js"></script>
        <script type="text/javascript" src="js/Services/CommentaireService.js"></script>
        <script type="text/javascript" src="js/Services/LocalStorageService.js"></script>
        <script type="text/javascript" src="js/Services/ModalService.js"></script>


        <!-- Directive -->
        <script type="text/javascript" src="js/Directives/dirLoader.js"></script>
    </body>
</html>
