<!DOCTYPE html>
<html>

    <ion-nav-view>
        <script id="templates/tabs.html" type="text/ng-template">
          <ion-tabs class="tabs-icon-top tabs-positive">

            <ion-tab title="" icon="ion-home" href="#/app/search">
              <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Categories" icon="ion-grid" href="#/app/categories">
              <ion-nav-view name="cat-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Recettes" icon="ion-pizza" href="#/app/recetteAll">
              <ion-nav-view name="recette-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Profil" icon="ion-android-happy" ui-sref="app.user">
              <ion-nav-view name="user-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Produits" icon="ion-bag" ui-sref ="app.produits" >
              <ion-nav-view name="produits-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Panier" icon="ion-android-cart" ui-sref="app.panier">
              <ion-nav-view name="panier-tab"><span class="badge badge-assertive">0</span></ion-nav-view>
            </ion-tab>

          </ion-tabs>
        </script>


    </ion-nav-view>
